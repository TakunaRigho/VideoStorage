{% extends "base.html" %}

{% block content %}
    <div class="container">
        <form class="form-horizontal" action='' method="POST">
          {% csrf_token %}
          <fieldset>
            <div id="legend">
              <legend class="">Логин</legend>
            </div>
            <div class="control-group">
              <!-- Username -->
              <label class="control-label"  for="username">Пользователь</label>
              <div class="controls">
                <input type="text" id="username" name="username" placeholder="AD login приветствуется" class="input-xlarge">
              </div>
            </div>

            <div class="control-group">
              <!-- Password-->
              <label class="control-label" for="password">Пароль</label>
              <div class="controls">
                <input type="password" id="password" name="password" placeholder="xxxxxxx" class="input-xlarge">
              </div>
            </div>


            <div class="control-group">
              <!-- Button -->
              <div class="controls">
                <button class="btn btn-success">Login</button>
              </div>
            </div>
          </fieldset>
        </form>
    </div>
{% endblock %}
