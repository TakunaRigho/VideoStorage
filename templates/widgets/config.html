<div class="container-fluid" data-bind="if: visible().config">
    <div class="row" data-bind="foreach: config">
        <h3 data-bind="text: name"></h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>
                        Название
                    </td>
                    <td>
                        Значение
                    </td>
                </tr>
            </thead>
            <tbody data-bind="foreach: items">
                <tr>
                    <td data-bind="text: header"></td>
                    <td>
                        <button class="btn btn-primary" data-bind="text: value">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
